<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
  <title>Counter</title>
</head>

<body>
  <div class="container">
    <div class="clock-wrapper">
      <div class="clock">
        <p class="timer">00:00:00</p>
      </div>
      <div class="buttons">
        <button class="start1">Start</button>
        <button class="pause1">Pause</button>
        <button class="reset1">Reset</button>
      </div>
    </div>

    <div class="countdown-wrapper">
      <svg width="300" height="300">
        <circle r="140" cx="150" cy="150" class="track"></circle>
        <circle r="140" cx="150" cy="150" class="progress"></circle>
      </svg>
      <p class="countdown">00:00</p>

      <div class="buttons">
        <button class="start2">Start</button>
        <button class="pause2">Pause</button>
        <button class="reset2">Reset</button>
      </div>
    </div>
  </div>

  <script src=" js/main.js"> </script>
</body>

</html>
